version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: smorty-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-smorty}
    volumes:
      - ./pg_data:/var/lib/postgresql
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - smorty-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-smorty}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Only expose internally, not to host
    expose:
      - "5432"
    # Uncomment for debugging only
    # ports:
    #   - "5432:5432"

  smorty-app:
    build:
      context: ..
      dockerfile: production/Dockerfile
    container_name: smorty-app
    restart: unless-stopped
    environment:
      # Database configuration
      DATABASE_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-smorty}

      # Application settings
      RUST_LOG: ${RUST_LOG:-info}

      # Server configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
    volumes:
      # Mount config and ABI files
      - ../config.toml:/app/config/config.toml:ro
      - ../abi:/app/abi:ro

      # Uncomment for development with hot reload
      # - ../src:/app/src:ro
    networks:
      - smorty-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Only expose internally, not to host
    expose:
      - "8080"

  nginx:
    image: nginx:1.27-alpine
    container_name: smorty-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

      # SSL certificates (Cloudflare)
      - ./nginx/ssl:/etc/nginx/ssl:ro

      # Logs
      - ./nginx/logs:/var/log/nginx

      # Static files (if any)
      - ./nginx/public:/usr/share/nginx/html:ro
    networks:
      - smorty-network
    depends_on:
      - smorty-app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  smorty-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
